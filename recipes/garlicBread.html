<!DOCTYPE html>

<!-- Declaring the root element as well specifying the language of the text -->
<html lang= "en">

    <head>
<!-- Ensures webpage will display special characters from different languages properly -->
        <meta charset="UTF-8">
        <title>Odin Recipes</title>
    </head> 


    <body>
        <h1>Garlic Bread</h1>
    </body>


</html>
